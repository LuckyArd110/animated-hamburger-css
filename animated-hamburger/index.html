<!DOCTYPE html>
<head>
  <link href="index.css" rel="stylesheet"/>
</head>
<section class="section">
  <div class="section__content">
    
    <input type="checkbox" id="burger__input" class="burger__input">
    
    <!-- Font Awesome Burger -->
    <label for="burger__input" class="burger__label">
        <i class="fa fa-fw fa-bars" aria-hidden="true"></i>
      
        <span class="burger__linelabel">
          Font Awesome
        </span>
    </label>

    <!-- Burger CROSS -->
    <label for="burger__input" class="burger__label  burger__label--cross">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
      
        <span class="burger__linelabel">
          Cross
        </span>
    </label>

    <!-- BURGER PLUS -->
    <label for="burger__input" class="burger__label  burger__label--plus">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Plus
        </span>
    </label>  
    
    
    <!-- BURGER ROTATE CROSS -->
    <label for="burger__input" class="burger__label  burger__label--rotatecross">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Rotate cross
        </span>
    </label>  
    

    <!-- BURGER ARROW LEFT -->
    <label for="burger__input" class="burger__label  burger__label--arrowleft">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Arrow left
        </span>
    </label>
    
    <!-- BURGER ARROW RIGHT -->
    <label for="burger__input" class="burger__label  burger__label--arrowright">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Arrow right
        </span>
    </label>
    
    <!-- BURGER ARROW DOWN -->
    <label for="burger__input" class="burger__label  burger__label--arrowdown">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Arrow down
        </span>
    </label>
    
    <!-- BURGER ARROW UP -->
    <label for="burger__input" class="burger__label  burger__label--arrowup">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Arrow up
        </span>
    </label>
    
    <!-- BURGER ROTATE -->
    <label for="burger__input" class="burger__label  burger__label--rotate">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Rotate
        </span>
    </label>

    
    <!-- BURGER ROTATE HALF -->
    <label for="burger__input" class="burger__label  burger__label--rotatehalf">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          Rotate half
        </span>
    </label>
    
    <!-- BURGER ONE LINE -->
    <label for="burger__input" class="burger__label  burger__label--oneline">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          One line
        </span>
    </label>

    <!-- BURGER ONE LINE -->
    <label for="burger__input" class="burger__label  burger__label--onelinefade">
        <span class="burger__lines">
          <span class="burger__line"></span>
          <span class="burger__line"></span>
          <span class="burger__line"></span>
        </span>
              
        <span class="burger__linelabel">
          One line Fade
        </span>
    </label>
    
  </div>
</section>

<footer class="footer">
  <div class="footer__item"> 
    Inspired by <a target="_blank" href="https://codepen.io/RRoberts/pen/ZBYaJr">"Hamburger Icon Animations"</a>
